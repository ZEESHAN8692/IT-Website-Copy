<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(255, 103, 0, 1) 0%, rgba(108, 45, 199, 1) 100%);
            margin-left: 100px;

            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        


        #contactForm {
            width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            

        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        small {
            display: block;
            margin-top: 4px;
            color: #777;
        }
        button {
            padding: 10px 15px;
            background-color: #FF6700;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6C2DC7;
        }
    </style>
</head>
<body>

    <form id="contactForm" action="certificate.php" method="post" onsubmit="return validateForm()">
        <h1><span style="color: #FF6700;">Certificate </span>Application:</h1>
        <hr>
        <br>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Mention name here as per 10th record..." required>

        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" name="registrationNumber" placeholder="Mention registration number here.." required>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="2" required></textarea>

        <label for="mobile">Mobile (10 Numeric Value):</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter a 10-digit numeric value.." required>

        <label for="email">Email (Verified Email Required):</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email address.." required>

        <label for="passportPhoto">Passport Photo:</label>
        <input type="file" id="passportPhoto" name="passportPhoto" accept="image/*" required>
        <small>Upload a passport-sized photo.</small>

        <label for="passportPhoto">Document:</label>
        <input type="file" id="passportPhoto" name="document" accept="image/*" required>
        <small>Upload your I'D Here</small>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="message">Suggestion:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit" >Submit</button>
    </form>

    <script>
        function validateForm() {
            var mobilePattern = /^[0-9]{10}$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            var mobile = document.getElementById('mobile').value;
            var email = document.getElementById('email').value;

            if (!mobilePattern.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Additional validation can be added as needed

            return true;
        }
    </script>

</body>
</html>
