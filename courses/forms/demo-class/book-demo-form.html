<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #contactForm {
            width: 90%;
            max-width: 600px;
            background-image: url('../form.jpg');
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px 15px;
            background-color: #071952;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #37B7C3;
        }
    </style>
</head>
<body>

    <form id="contactForm" action="demo.php" method="post" onsubmit="return validateForm()">
        <h1 style="color: #37B7C3;">Book <span style="color: black;">Demo Class</span></h1>
        <hr>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Mention name here as per 10th record..." required>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" placeholder="Father's name here" required>

        <label for="edu">Education:</label>
        <input type="text" id="edu" name="education" placeholder="10, 12, Diploma, B.Tech.." required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="2" placeholder="Address here.." required></textarea>

        <label for="mobile">Mobile (10 Numeric Value):</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter a 10-digit numeric value.." required>

        <label for="email">Email (Verified Email Required):</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email address.." required>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" placeholder="AutoCAD, SolidWorks, 3DsMax.." required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            var mobilePattern = /^[0-9]{10}$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            var mobile = document.getElementById('mobile').value;
            var email = document.getElementById('email').value;

            if (!mobilePattern.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Additional validation can be added as needed

            return true;
        }
    </script>

</body>
</html>
