<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #contactForm {
            width: 600px;
            background-image: url('form.jpg');
            padding: 20px;
            border-radius: 8px;
            border: 2px solid gray;
            text-shadow: 2px 2px #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        small {
            display: block;
            margin-top: 4px;
            color: #777;
        }
        button {
            padding: 10px 15px;
            background-color: #071952;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #37B7C3;
        }
    </style>
</head>
<body>

    <form  id="contactForm" action="submit_form.php" method="post" onsubmit="return validateForm()">
        <h2><span style="color: #37B7C3;">Enquiry </span>Form</h2>
        <hr>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Name here" required>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Mobile here.." required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email here.." required>


        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="type you query here.."></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            var mobilePattern = /^[0-9]{10}$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            var mobile = document.getElementById('mobile').value;
            var email = document.getElementById('email').value;

            if (!mobilePattern.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Additional validation can be added as needed

            return true;
        }
    </script>

</body>
</html>
